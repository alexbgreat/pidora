<!DOCTYPE html>
<html lang="en">
<head>
<title>Pidora</title>
<link rel=stylesheet href=css/styles.css />
<link rel="icon" type="image/png" href="imgs/favicon.ico">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?88c23"></script>
<script src="js/pidora.js"></script>
</head>
<body>

<div id="controls">
<button onclick="sendCommand('pause');">Pause</button>
<button onclick="sendCommand('next');">Next</button>
<button onclick="sendCommand('love');">Love</button>
<button onclick="sendCommand('ban');">Ban</button>
<button onclick="sendCommand('tired');">Tired</button>
<button onclick="explainSong();">Explain</button>
<button onclick="stationSetup();">Station</button>
<button onclick="sendCommand('volumeup');">V+</button>
<button onclick="sendCommand('volumedown');">V-</button>
<!--<button onclick="newStationSetup();">Create</button>-->
</div>

<div id="content" style="display:none">
<img src=imgs/love.png class=love style="display:none" alt="Loved" />
<img src=imgs/pandora.png onError="this.onerror=null;this.src='imgs/pandora.png';" class=albumart alt="Pandora logo" />
<h1></h1>
<h2></h2>
<h2 class=album></h2>
<p class=details>EMPTY</p>
</div>

<div id="stationList" style="display:none">
</div>

<div id="newStation" style="display:none">
Create new station from:<br />
<a onclick="newStation('song');">[S]ong</a> or <a onclick="newStation('artist');">[A]rtist</a>
</div>

<div id="msg" style="display:none">
<h1></h1>
</div>

</body>
</html>
